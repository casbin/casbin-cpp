name: CI

on: [push, pull_request]

jobs:
  linux:
    name: "Ubuntu Latest"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
      - name: Configuring CMake files
        id: building-files
        run: |
          mkdir build && cd build && cmake .. -DCMAKE_BUILD_TYPE=Release
      - name: Building library
        id: building-lib
        run: |
          cd build && cmake --build . --config Release --target all -j 10 --
      - name: Tests
        id: test-lib
        run: |
          cd build
          ctest -j10 -C Release -T test --output-on-failure
      - name: Cleanup
        id: clean-up
        run: |
          rm -r build

  windows:
    name: "Windows Latest"
    runs-on: windows-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
      - name: Configuring CMake files
        id: building-files
        run: |
          mkdir build
          cd build
          cmake ..
      - name: Building library
        id: building-lib
        run: |
          cd build
          cmake --build . --config Debug --target casbin gtest gtest_main gmock gmock_main casbintest -j 10 --
      - name: Tests
        id: test-lib
        run: |
          cd build
          ctest -j10 -C Release -T test --output-on-failure

  macos:
    name: "macOS Latest"
    runs-on: macos-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
      - name: Configuring CMake files
        id: building-files
        run: |
          mkdir build && cd build && cmake .. -DCMAKE_INSTALL_PREFIX=~/local
      - name: Building library
        id: building-lib
        run: |
          cd build && cmake --build . --config Debug --target all install -j 10 --
      - name: Tests
        id: test-lib
        run: |
          cd build
          ctest -j10 -C Release -T test --output-on-failure
      - name: Cleanup
        id: clean-up
        run: |
          rm -r build
