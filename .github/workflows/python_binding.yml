name: Python Bindings Test

on: [push, pull_request]

jobs:
  benchmark:
    name: Python Bindings Test
    runs-on: macos-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v2
      - name: Configuring CMake files
        id: building-files
        run: |
          mkdir build && cd build && cmake .. -DCMAKE_BUILD_TYPE:STRING=Release -DCMAKE_SKIP_INSTALL_ALL_DEPENDENCY=ON
      - name: Building library
        id: building-lib
        run: |
          cd build && cmake --build . --config Release --target pycasbin -j 10 --
      - name: Installing pycasbin
        id: installing-pycasbin
        run: |
          cd build && sudo cmake --build . --config Release --target install -j 10 --
      - name: Run Tests
        id: run-tests
        run: |
          cd tests/python && python3 pycasbin_test_suite.py
      - name: Cleanup
        id: clean-up
        run: |
          rm -r build
          rm tests/python/pycasbin.so
